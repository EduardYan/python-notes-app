{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <form action="/add-note", method="POST">

    <textarea id="text" name="content" cols="40" rows="10"></textarea>

    <button type="submit" id="save-button">Save</button>

  </form>
  <!-- NOTES VIEW -->
  <div id="notes-view">
    <!-- Validating if there notes -->
    {% if notes_list %}
    {% for note in notes_list %}
      <div class="note">
        <span class="title-note">Note {{ note[0] }}</span>
        <p class="text-note">{{ note[1] }}</p>
        <a href="/delete-note/{{ note[0] }}" class="delete-link">Delete</a>
      </div>
    {% endfor %}

    {% else %}
    <p id="no-notes">No there Notes yet.</p>
    {% endif %}
  </div>
</div>


{% endblock %}
